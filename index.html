<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ayushi ❤️</title>
  <style>
    body {
      background: pink;
      color: white;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      padding: 100px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    .heart {
      font-size: 5em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday, My Dear🎂</h1>
  <img src="Ayushi.jpg" alt="My Angel" width="300">
  <div class="heart">❤️</div>
  <p>You make my world brighter every day. <br>
     Here's to you, my love, my sunshine, my everything.</p>
  <audio controls autoplay loop hidden>
    <source src="Blue - (Raag.Fm).mp3" type="audio/mpeg">
  </audio>
</body>
</html>
